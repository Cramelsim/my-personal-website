<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>My Personal Website</title>
</head>
    
  
  <body>
    <header class="header">
<a href="#" class="logo">MELODY SIMWA</a>
    
    <nav class="navbar">
      <ul>
        <li><a href="#aboutMe">About Me</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      
      </ul>
    </nav>
    </header>
  <div class="container">
    <h1>User Profile</h1>
    <form id="profileForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      
      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter your age" required>
      
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter your weight" required>
      
      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="Enter your height" required>
      
      <button type="submit">Save Profile</button>
    </form>

    <div id="profileDisplay" class="hidden">
      <h2>Profile Details</h2>
      <p><strong>Name:</strong> <span id="displayName"></span></p>
      <p><strong>Age:</strong> <span id="displayAge"></span></p>
      <p><strong>Weight:</strong> <span id="displayWeight"></span> kg</p>
      <p><strong>Height:</strong> <span id="displayHeight"></span> cm</p>
      <button id="editProfile">Edit Profile</button>
    </div>
  </div>
  <h2>Daily Activity Tracker</h2>
  <div class="input-group">
    <label for="activity">Activity:</label>
    <select id="activity">
      <option value="" disabled selected>Select an activity</option>
      <option value="walking">Walking</option>
      <option value="running">Running</option>
      <option value="cycling">Cycling</option>
    </select>
  </div>

  <div class="input-group">
    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" placeholder="Enter duration">
  </div>

  <div class="input-group">
    <label for="steps">Steps Taken (optional):</label>
    <input type="number" id="steps" placeholder="Enter steps (if applicable)">
  </div>

  <button id="logActivity">Log Activity</button>

  <div id="activitySummary">
    <h2>Today's Activities</h2>
    <ul id="activityList"></ul>
    <p><strong>Total Calories Burned:</strong> <span id="totalCalories">0</span> kcal</p>
  </div>
</div>

  </div>
  <script src="script.js"></script>
  </body>
</html>
